<!doctype html>
<html lang="en" data-theme="agrisense">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg" href="/src/assets/TanUM.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@300;400;500;600&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <title>TanUM AgriSense</title>
    <script>
      // Force light mode and prevent dark mode
      (function() {
        document.documentElement.setAttribute('data-theme', 'agrisense');
        document.documentElement.style.colorScheme = 'light';
        // Remove any dark class that might be added
        document.documentElement.classList.remove('dark');
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
